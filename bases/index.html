<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Intro</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--  pegamos el cdn de vue -->
    
</head>
<body>
    <!--creamos un id (puede ser una clase tambien) para  renderizar nuestra aplicacion vue, dandole control absoluto a vue -->
    <div id="myApp" >
        <h3> {{ quote }} </h3> 
        <blockquote> -{{ author }} </blockquote> 

        <button v-on:click="changeQuote" > <!-- v:on y el evento que queremos escuchar-->
            Change quote
        </button>
    </div>
  
    <script src="app.js"></script> <!--importamos el archivo javascript -->
</body>
</html>
